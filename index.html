        .Sticky.ColumnPageHeader.is-fixed img {

            height: auto;
        }

        .Sticky.ColumnPageHeader.is-fixed h1,
        .Sticky.ColumnPageHeader.is-fixed h3 {
            margin: 0;
            padding: 10px;
        }

        /* 响应式设计 */
        @media screen and (min-width: 2000px) {
            body {
                font-size: 32px;
            }
        }

        @media screen and (min-width: 1080px) and (max-width: 1999px) {

        .Copyright {

    <script type="text/javascript">
        function updateTime() {
            const vWeek = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            const date = new Date();
